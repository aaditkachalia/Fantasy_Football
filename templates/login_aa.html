<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
   <style>
         body  {
    background: url('/static/img.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment:fixed;
    background-size: cover;
         }
      </style>  
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="">
      <h1 class="h3 mb-3 font-weight-normal"; style="color:white">Please sign in</h1>
  <div class="row">
  <div class="col-sm-5"></div>
       <div class="col-sm-3">
      <label for="inputEmail" class="sr-only" >Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus width="250" name="email">
  </div>
  </div>
<div class="row">
<div class="col-sm-5"></div>
       <div class="col-sm-3">
      <label for="inputPassword" class="sr-only" >Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="pass">
  </div>
  </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox"; style="color:white"; value="remember-me"> Remember me
        </label>
      </div>
  <div class="row">
  <div class="col-sm-5"></div>
       <div class="col-sm-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </div>
  </div>
    </form>

<div class="row">
<div class="col-sm-5"></div>
<div class="col-sm-3">
<h4>  </h4>
 <button class="btn btn-lg btn-primary btn-block" onClick="location.href='/newuser'" value='click here'>Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </div>
  </div>
  </body>
</html>
